<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学生信息</title>
	<link rel="stylesheet" type="text/css" href="css/main.css"></head>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
			font-family: "微软雅黑";
			font-weight: 300;
			letter-spacing: 3px;
			font-size: 14px;
		}
		table{
			float: left;
			width: 750px;
			border-collapse:collapse;
			border: 1px solid #d9d9d9;
		}
		td{
			width: 150px;
			height: 40px;
			line-height: 40px;
			padding: 1px;
		}
		.information_name{
			text-align: right;
			background-color: #f6f6f6;
		}
		td:first-child{
			border-left: 1px solid #d9d9d9;
		}
	</style>
<body>
	<div style="width: 1000px; height: 1000px; margin: 0 auto;">
		<div id="student_information">
			<table border="1">
				<tr>
					<td class="information_name">姓名：</td>
					<td colspan="3">111111111</td>
					<td id="pic" rowspan="10"></td>
				</tr>
				<tr>
					<td class="information_name">性别：</td>
					<td>111111111</td>
					<td  class="information_name">出生日期：</td>
					<td>111111111</td>
				</tr>
				<tr>
					<td class="information_name">民族：</td>
					<td>111111111</td>
					<td  class="information_name">证件号码：</td>
					<td>111111111</td>
				</tr>
				<tr>
					<td class="information_name">学校名称：</td>
					<td>111111111</td>
					<td class="information_name">层次：</td>
					<td>111111111</td>
				</tr>
				<tr>
					<td class="information_name">专业：</td>
					<td>111111111</td>
					<td class="information_name">学制：</td>
					<td>111111111</td>
				</tr>
				<tr>
					<td class="information_name">学历类别：</td>
					<td>111111111</td>
					<td class="information_name">学习形式：</td>
					<td>111111111</td>
				</tr>
				<tr>
					<td class="information_name">分院：</td>
					<td>111111111</td>
					<td class="information_name">系(所、函授站)：</td>
					<td>111111111</td>
				</tr>
				<tr>
					<td class="information_name">班级：</td>
					<td>111111111</td>
					<td class="information_name">学号：</td>
					<td>111111111</td>
				</tr>
				<tr>
					<td class="information_name">入学日期：</td>
					<td>111111111</td>
					<td class="information_name">预计毕业日期：</td>
					<td>111111111</td>
				</tr>
				<td class="information_name">学籍状态：</td>
				<td colspan="3">111111111</td>
			</table>
		</div>
	</div>
</body>
</html>
